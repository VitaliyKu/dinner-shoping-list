<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Dinner shoping list</title>
</head>
<body>
<div class="container">
<header>
	<p class="bottom"> <strong>CSS dinner shoping list</strong> </p>
	<p class="top">Let's go to mall</p>
</header>
<main>
<form>
	<label>
		<input type="checkbox" name="pickles"><span class="firstpart">A lot of pickles pickle</span> <span class="description">for the next lessons about CSS</span>
	</label>
	<label>
		<input type="checkbox" name="apples"><span>10 apples</span> <span class="description">for more CSS manipulations</span>
	</label>
	<label>
		<input type="checkbox" name="oranges"><span>20 oranges</span> <span class="description">because they are awesome</span>
	</label>
	<label>
		<input type="checkbox" name="plates"><span>13 plates</span> <span class="description">hm...they always disappear</span>
	</label>
	<label>
		<input type="checkbox" name="bentos"><span>15 bentos</span>
	</label>
	<label>
		<input type="checkbox" name="Sake"><span>1 bottle of Sake ^_^</span> <span class="description">for my friends</span>
	</label>
</form>
</main>
<footer>
	<p>Bon appetit :)</p>
</footer>
</div>
</body>
</html>
